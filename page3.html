<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Heart ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Poppins,sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:linear-gradient(45deg,#ff4b6e,#ff758c,#ff7eb3);
overflow:hidden;
text-align:center;
}

/* Floating Hearts */
.heart{
position:absolute;
bottom:-50px;
font-size:25px;
animation:float 6s linear infinite;
color:white;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}

/* Text */
h1{
color:white;
font-size:55px;
margin-bottom:30px;
}

p{
color:white;
font-size:28px;
margin-bottom:40px;
}

/* Buttons */
button{
padding:15px 35px;
font-size:20px;
border:none;
border-radius:40px;
margin:10px;
cursor:pointer;
}

.yes{
background:white;
color:#ff4b6e;
}

.no{
background:black;
color:white;
position:absolute;
}

/* Button hover */
button:hover{
transform:scale(1.1);
}
</style>
</head>

<body>

<h1>You Mean Everything To Me‚ù§Ô∏è</h1>
<h2>Without You I am nothing‚ù§Ô∏è</h2>
<h2>You Are The Reason Of My Smile‚ù§Ô∏è</h2>
<p>Will You Be My JEMSSSS(Valentine)?üíç</p>

<button class="yes" onclick="location.href='page4.html'">Yes ‚ù§Ô∏è</button>
<button class="no" id="noBtn">No üò¢</button>

<script>

/* Floating hearts */
function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);

const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
noBtn.style.top=Math.random()*80+"vh";
noBtn.style.left=Math.random()*80+"vw";
});

</script>

</body>
</html>
